name: crypt_signature
description: crypt
version: 5.5.0+500500000
homepage: https://github.com/MaximMonakhov/crypt_signature
publish_to: none
environment:
  sdk: ">=2.19.5 <3.0.0"
  flutter: ">=1.20.0"
dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.5
  provider: ^6.0.5
  uuid: ^3.0.2
  intl: ^0.17.0
  path_provider: ^2.0.1
  file_picker: ^5.2.6
  asn1lib: ^1.0.0
  xml: ^6.1.0
  flutter_c14n:
    git:
      url: https://github.com/MaximMonakhov/flutter-c14n.git
      ref: main
  pull_to_refresh: ^2.0.0
  device_info_plus: ^9.0.2
  figma_squircle: ^0.5.3
  crypto: ^3.0.3
  convert: ^3.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.0.1
  file: ^6.1.4
flutter:
  uses-material-design: true
  assets:
    - assets/error.png
  fonts:
    - family: CryptSignatureIcons
      fonts:
        - asset: assets/fonts/CryptSignatureIcons.ttf
  plugin:
    platforms:
      android:
        package: ru.krista.crypt
        pluginClass: CryptSignaturePlugin
      ios:
        pluginClass: CryptSignaturePlugin
